<html>

<head>
  <link rel="stylesheet" href="css/basic.css">
  <style>
    .container {
      display: grid;
      grid-gap: 3px;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: 40px 200px 40px;
    }

    .header {
      grid-column-start: 3;
      grid-column-end: -1;
    }

    .menu {
      grid-row-start: 1;
      grid-row-end: 3;
      grid-column:1/3;
    }

    .content {
      grid-column-start: 3;
      grid-column-end: -1;
    }

    .footer {
      grid-column-start: 1;
      grid-column-end: -1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">HEADER</div>
    <div class="menu">MENU</div>
    <div class="content">CONTENT</div>
    <div class="footer">FOOTER</div>
  </div>
</body>

</html>
