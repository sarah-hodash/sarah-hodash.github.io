<html>
	<head>
		<title>HTML5 Video Example</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">

		<style>
			video {
				width: 100%;
			}
			h1 {
				position: absolute;
				top: 50px;
				left: 0;
				right: 0;
				text-align: center;
				color: white;
			}
		</style>

	</head>
<body>
	<div class="wrapper">
	<video src="mov/oceans.mp4" type= "video/mp4" autoplay muted loop controls></video>
	<h1>Frank Ocean</h1>
	</div>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/EPOIS5taqA8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	<iframe src="generalassemb.ly" frameborder="0"></iframe>
</body>
</html>
